<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="https://kit.fontawesome.com/3d4c3199be.js" crossorigin="anonymous"></script>


        <link href="/static/css/styles.css" rel="stylesheet">
        <title>Path Planner: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
              <li class="name">
                <h1><a href="#">LOGO PLACEHOLDER</a></h1>
              </li>
              <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
            </ul>
        
            <section class="top-bar-section">
        
              <!-- Right Nav Section -->
              <ul class="right">
                {% if session["user_id"] %}
                <li><a href="/logout"><i class="fa fa-diamond"></i>Logout</a></li>
                
                <li class="has-dropdown">
                    <a href="#"><i class="fa fa-diamond"></i>Save</a>
                    <ul class="dropdown">
                        <li><label>File Name:</label><input id="fname" type="text"></li>
                        <li><a href="/save"></i>Save Canvas</a></li>
                        <li><a href="/export">Export JSON</a></li>
                    </ul>
                </li>
                <li class="has-dropdown">
                    <a href="#"><i class="fa fa-database"></i>Load Canvas</a>
                    <ul class="dropdown">
                        <li><a href="#"></i>Load Canvas</a></li>
                        <li><a href="#">Load JSON</a></li>
                    </ul>
                </li>
                {% else %}
                <li><a onclick="openForm()"><i class="fa fa-diamond"></i>Login/Register</a></li>
                {% endif %}
              </ul>

              <!-- Left Nav Section -->
              <ul class="left">
                <li><a href="#"><i class="fa fa-database"></i> Algorithm Settings</a></li>
                <li><a href="#" onclick="reset()"><i class="fa fa-list-ol"></i> Reset</a></li>
              </ul>
            </section>
          </nav>
        
          <!-- Left Nav Sidebar -->
        
        <div class="medium-1 columns left-nav">
          <div class="icon-bar vertical six-up">
            <a class="item active" onclick="pencil()">
                <i class="fa-solid fa-pen"></i>
                <label>Pen</label>
            </a>
            <a class="item">
                <i class="fa-solid fa-arrow-pointer"></i>
                <label>Select</label>
            </a>
            <a class="item" onclick="rectangle()">
                <i class="fa-regular fa-square"></i>
                <label>Shape</label>
            </a>
            <a class="item">
                <i class="fa-regular fa-eraser"></i>
                <label>Erase</label>
            </a>
            <a class="item">
                <i class="fa-regular fa-trash"></i>
                <label>Delete</label>
            </a>
            <a class="item">
                <i class="fa-regular fa-upload"></i>
                <label>Load SVG</label>
            </a>
          </div>
        </div>
        <!-- Now fill the rest of main with this -->
        <main>
            <div class="medium-8 columns content-area">
                <canvas onload="pencil()" id="canvas1"></canvas>
            </div>
        </main>
        

        <!-- {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %} -->

        <div class="form-popup" id="myForm">
            <div class="popup-container">
                <div class="popup-header">
                <div id="popup-close-button" onclick="closeForm()"></div>
                <ul>
                    <li><a href="#" id="sign-in">Sign In</a></li>
                    <li><a href="#" id="register">Register</a></li>
                </ul>
                </div><!--.popup-header-->
                <div class="popup-content">
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                        </div>
                        <div class="mb-3">
                            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                        </div>
                        <p class="check-mark">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </p>
                        <button class="btn btn-primary" type="submit">Log In</button>
                    </form>
                    <form action="/register" method="post">
                        <div class="mb-3">
                            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                        </div>
                        <div class="mb-3">
                            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                        </div>
                        <div class="mb-3">
                            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Re-type Password" type="password">
                        </div>
                        <p class="check-mark">
                            <input type="checkbox" id="accept-terms">
                            <label for="accept-terms">I agree to the <a href="#">Terms</a></label>
                        </p>
                        <button class="btn btn-primary" type="submit">Create Account</button>
                    </form>
                </div><!--.popup-content-->
            </div>
          </div><!--.form-popup-->

        <footer class="mb-5 small text-center text-muted">
            Made by Conor Kirby
        </footer>
        <script src = "../static/js/canvas2.js"></script>
    </body>

</html>
